<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리덕스 실습예제</title>
  </head>
  <body>
    <h1>WEB</h1>
    Hello Web!
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>

    <script>
      <!-- 부품화 시켜주는 것이 가독성을 높이고 여러번 작성이 필요할 경우 유용하게 사용할 수 있다. -->

      function TOC() {
        var state = store.getState();
    
        console.log(state);
        var i = 0;
        console.log(i);
        var liTags = '';
        while(i<state.contents.length){
          
          console.log(state.contents[i].title)
          //preventDefault 를 사용하여 기본 동작을 막고 원하는 동작을 수행하도록 한다.
          //원하는 동작은 선택된 아이디를 받아 오는 것이다. store.dispatch 를 사용하여 액션을 전달한다.
          liTags = liTags + `
            <li>
                <a onClick="
                    event.preventDefault();
                    var action = {type: 'SELECT', id:${state.contents[i].id}}
                    store.dispatch(action);
                  " href="${state.contents[i].id}">
                  ${state.contents[i].title}
                </a>
            </li>`;
          i = i + 1;
        }
        document.querySelector("#toc").innerHTML = `
        <nav>
            <ol>${liTags}</ol>
        </nav>
        `;
      }

      function control() {
        document.querySelector("#control").innerHTML = `
        <ul>
            <li><a onClick="
                event.preventDefault();
                store.dispatch({type: 'CHANGE_MODE', mode: 'create'});
              " href="/create">create</a></li>
            <li><input 
              type="button" value="delete"
              onClick="
                event.preventDefault();
                var action = {type: 'DELETE'};
                store.dispatch(action);
              "></li>
        </ul>
        `;
      }

      function article() {
        var state = store.getState();
        if(state.mode === 'create'){
          document.querySelector("#content").innerHTML = `
          <article>
            <form onsubmit="
              event.preventDefault();
              var title = this.title.value;
              var desc = this.desc.value;
              var action = {type: 'CREATE', title: title, desc: desc};
              console.log(action);
              store.dispatch(action);
            "> 
              <p>
              <input type="text" name="title" placeholder="title">
              </p>
              <p>
              <textarea name="desc" placeholder="description"></textarea>
              </p>
              <p>
              <input type="submit">
              </p>
            </form>
          </article>
          `;
        }else if(state.mode === 'read'){
          var i = 0;
          var aTitle, aDesc;
          while(i<state.contents.length){
            if(state.selected_content_id === state.contents[i].id){
              aTitle = state.contents[i].title;
              aDesc = state.contents[i].desc;
              break;
            }
            i = i + 1;
          }
              document.querySelector("#content").innerHTML = `
              <article>
              <h2>${aTitle}</h2>
              ${aDesc}
          </article>
          `;
        }else if(state.mode === 'welcome'){
          document.querySelector("#content").innerHTML = `
          <article>
            <h2>Welcome</h2>
            <p>Hello, Redux</p>
          </article>
          `;
        }
      }

      //redux에서 store에 대한 상태를 변경해줄 수 있는 함수.
      function reducer(state, action) {
        console.log("reducer 1",action);
        if (state === undefined) {
          //redux의 store 초기 상태 설정해줄 수 있다. state 에는 선택된 id 와 
          return {
            mode: 'welcome',
            selected_content_id: 2,
            contents: [
              { id: 1, title: "HTML", desc: "HTML is .." },
              { id: 2, title: "CSS", desc: "CSS is .." }
            ],
          };
        }

        //copy 할 객체를 생성한다.
        var newState = {};
        if(action.type === 'SELECT'){
          //객체를 복사하는데 선택된 아이디값은 현재 action 으로 받을 것으로 설정해준다. 기존 state 값은 유지한다.
          newState = Object.assign({}, state, {selected_content_id: action.id, mode: 'read'});
        } else if(action.type === 'CREATE'){
          //기존 state에 있는 배열요소를 복사해 준다.
          var newContents = state.contents.concat();
          newContents.push({
            id: state.contents.length + 1,
            title: action.title,
            desc: action.desc
          });
          newState = Object.assign({}, state, {contents: newContents, mode: 'read'});
        } else if(action.type === 'DELETE'){
          //아래 주석코드는 AI가 가이드 해준 코드이다.
          // var newContents = state.contents.filter(function(content){
          //   return content.id !== state.selected_content_id;
          // });
          // newState = Object.assign({}, state, {contents: newContents, mode: 'read'});
          var i = 0;
          //새로운 배열을 생성한다.
          var newContents = [];
          while(i < state.contents.length){
            //선택된 아이디와 같지 않은 경우 새로운 배열에 추가해준다.
            if(state.selected_content_id !== state.contents[i].id){
              newContents.push(state.contents[i]);
            }
            i = i + 1;
          }
          //새로운 배열을 생성하고 기존 state 값을 유지한다.
          newState = Object.assign({}, state, {contents: newContents, mode: 'welcome'});
        } else if(action.type === 'CHANGE_MODE'){
          //기존 state 값을 유지하고 새로운 상태를 생성한다.
          newState = Object.assign({}, state, {mode: action.mode});
        }
        console.log("reducer 2",action, state, newState);
        //기존 상태를 변경하지 않고 복사본을 리턴해 주었다.
        return newState;
      }
      //redux 의 store를 생성하면서 reducer를 넘겨 주었다.
      var store = Redux.createStore(reducer);

      //상태가 변경되는 값을 감지 이를 구독한다고 표현하는 것으로 보인다. 상태가 변경되면
      store.subscribe(article);
      //TOC 역시 상태 변경을 감지하고 갱신을 해준다.
      store.subscribe(TOC);
    

      TOC();
      control();
      article();
    </script>
  </body>
</html>
